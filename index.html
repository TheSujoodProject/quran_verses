<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self';
        style-src 'self' https://fonts.googleapis.com;
        font-src 'self' https://cdn.jsdelivr.net;
        connect-src https://api.alquran.cloud;"
    >
    <title>Taqwa | Sujood</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">Taqwa | Sujood</h1>
            <button class="theme-toggle" id="theme-toggle">
                <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24">
                    <path class="moon" fill="currentColor" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
                    <path class="sun" fill="currentColor" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
                </svg>
            </button>
        </header>

        <main class="content">
            <article class="verse-card">
                <div class="verse-content">
                    <p id="verse-text" class="arabic-text"></p>
                    <div class="separator"></div>
                    <div id="verse-translation" class="translation-text"></div>
                </div>
                <footer class="verse-footer">
                    <p id="verse-reference" class="reference-text"></p>
                </footer>
            </article>

            <button id="generate-btn" class="ios-button">
                <span class="button-label">New Verse</span>
            </button>

            <button id="history-toggle" class="ios-button secondary">
                Show History
            </button>
            
            <section class="history-section" id="history-section">
                <h2 class="history-title">Recently Viewed</h2>
                <div id="history-list" class="history-list"></div>
            </section>

        <div class="loading-overlay" id="loader">
            <div class="activity-indicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
